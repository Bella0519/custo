<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Custo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="login-page">
  <div class="login-container">
    <div class="login-left">
      <img src="images/login-left.jpg" alt="Login Image">
    </div>
    <div class="login-right">
      <form class="login-form">
        <label>Net</label>
        <input type="text" id="net" placeholder="abc.com.tw">

        <label>Email</label>
        <input type="email" id="email" placeholder="abc@gmail.com">

        <label>Password</label>
        <input type="password" id="password" placeholder="@Abc1234">

        <div class="login-options">
          <label><input type="checkbox"> Remember me</label>
          <a href="#">Forgot Password?</a>
        </div>

        <button type="submit">Login</button>
        <p class="signup-text">Haven’t have account? <a href="#">Sign up Here</a></p>
      </form>
    </div>
  </div>

  <footer>
    <p>© 2025 Custos Carbon</p>
  </footer>

  <script>
    document.querySelector('.login-form').addEventListener('submit', function(e) {
      e.preventDefault();

      const net = document.getElementById('net').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      if (!net || !email || !password) {
        alert("⚠️ 請輸入完整資訊！");
        return;
      }

      const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailPattern.test(email)) {
        alert("⚠️ Email 格式錯誤，請重新輸入！");
        return;
      }

      if (password.length < 6) {
        alert("⚠️ 密碼至少需 6 個字元！");
        return;
      }

      // 記住登入狀態和使用者名稱
      localStorage.setItem('isLoggedIn', 'true');
      localStorage.setItem('username', email.split('@')[0]);

      alert("✅ 登入成功！即將進入會員中心");
      window.location.href = "dashboard.html";
    });
  </script>
</body>
</html>
