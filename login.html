<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>登入｜Custos Carbon</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="login-page">
  <header>
    <h1>Custos Carbon</h1>
    <nav>
      <a href="index.html">首頁</a>
      <a href="about.html">關於我們</a>
      <a href="contact.html">聯絡我們</a>
      <a href="calculator.html" id="calculatorLink">碳足跡計算器</a>
      <a href="login.html" id="loginLink" class="active">登入</a>
      <a href="#" id="logoutLink" style="display:none;">登出</a>
    </nav>
  </header>

  <div class="login-container">
    <div class="login-left" style="background-image:url('images/login-left.jpg')"></div>
    <div class="login-right">
      <div class="login-card">
        <h2>登入帳號</h2>
        <form class="login-form" id="loginForm">
          <label>帳號</label>
          <input type="email" id="email" placeholder="abc@gmail.com" required>

          <label>密碼</label>
          <input type="password" id="password" placeholder="@Abc1234" required>

          <div class="login-options">
            <label><input type="checkbox" id="rememberMe"> 記住我</label>
            <a href="forgot.html">忘記密碼？</a>
          </div>

          <button type="submit">登入</button>

          <p class="signup-text">
            還沒有帳號？ <a href="register.html">立即註冊</a>
          </p>
        </form>
      </div>
    </div>
  </div>

  <footer>
    <p>© 2025 Custos Carbon. All rights reserved.</p>
  </footer>

  <script src="js/auth.js"></script>
  <script src="js/login.js"></script>
</body>
</html>
