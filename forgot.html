<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>忘記密碼｜Custos Carbon</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="login-page">
  <header>
    <h1>Custos Carbon</h1>
    <nav>
      <a href="index.html">首頁</a>
      <a href="about.html">關於我們</a>
      <a href="contact.html">聯絡我們</a>
      <a href="login.html">登入</a>
    </nav>
  </header>

  <div class="login-container">
    <div class="login-left" style="background-image:url('images/login-left.jpg')"></div>
    <div class="login-right">
      <div class="login-card">
        <h2>忘記密碼</h2>
        <form class="login-form" id="forgotForm">
          <label>Email</label>
          <input type="email" id="resetEmail" placeholder="輸入註冊的 Email" required>
          <button type="submit">重設密碼</button>
          <p class="signup-text">想起密碼了？ <a href="login.html">返回登入</a></p>
        </form>
      </div>
    </div>
  </div>

  <footer>
    <p>© 2025 Custos Carbon. All rights reserved.</p>
  </footer>

  <script src="js/forgot.js"></script>
</body>
</html>
