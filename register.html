<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>註冊｜Custos Carbon</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="login-page">
  <header>
    <h1>Custos Carbon</h1>
    <nav>
      <a href="index.html">首頁</a>
      <a href="about.html">關於我們</a>
      <a href="contact.html">聯絡我們</a>
      <a href="calculator.html" id="calculatorLink">碳足跡計算器</a>
      <a href="login.html" id="loginLink">登入</a>
    </nav>
  </header>

  <div class="login-container">
    <div class="login-left" style="background-image:url('images/login-left.jpg')"></div>
    <div class="login-right">
      <div class="login-card">
        <h2>建立帳號</h2>
        <form class="login-form" id="registerForm">
          <label>Email</label>
          <input type="email" id="regEmail" required>

          <label>密碼</label>
          <input type="password" id="regPassword" placeholder="至少 6 個字元" required>

          <label>確認密碼</label>
          <input type="password" id="regPassword2" required>

          <button type="submit">註冊</button>

          <p class="signup-text">
            已有帳號？ <a href="login.html">回登入頁</a>
          </p>
        </form>
      </div>
    </div>
  </div>

  <footer>
    <p>© 2025 Custos Carbon. All rights reserved.</p>
  </footer>

  <script src="js/auth.js"></script>
  <script src="js/register.js"></script>
</body>
</html>
