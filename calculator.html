  <script src="config.js"></script>

  <style>

<body>
  <div class="container">
    <h1>ç¢³è¶³è·¡è¨ˆç®—å™¨</h1>
    <p>è¼¸å…¥æ’æ”¾ä¾†æºèˆ‡æ•¸é‡ï¼Œç³»çµ±æœƒè‡ªå‹•è¨ˆç®—ç¢³è¶³è·¡ã€‚</p>

    <div id="customItems"></div>
    <button class="compute-btn" onclick="addCustom()">ï¼‹ æ–°å¢æ’æ”¾é …ç›®</button>
    <button class="reset-btn" onclick="clearAll()">ğŸ—‘ æ¸…ç©ºæ‰€æœ‰</button>

    <hr>

    <p id="result"></p>
    <div id="chart-container">
      <canvas id="carbonChart"></canvas>
    </div>

    <button id="downloadBtn" onclick="downloadPDF()">ğŸ“„ åŒ¯å‡º PDF å ±å‘Š</button>
  </div>

  <script>
    let emissionFactors = [];
    let chartInstance = null;
    let lastLabels = [];
    let lastValues = [];
    let lastTotal = 0;

    async function loadFactors() {
      const API_KEY = window.CUSTOS_CONFIG?.API_KEY || "";
      const ALLOWED_HOST = window.CUSTOS_CONFIG?.ALLOWED_HOST || "";

      if (ALLOWED_HOST && window.location.hostname !== ALLOWED_HOST) {
        console.warn("âš  ç¶²åŸŸä¸ç¬¦åˆï¼Œåœç”¨ API Keyï¼Œåªç”¨é è¨­æ•¸æ“š");
        return useFallbackData();
      }
      if (!API_KEY) {
        console.error("âŒ æ²’æœ‰ API Keyï¼Œä½¿ç”¨é è¨­è³‡æ–™");
        return useFallbackData();
      }

      const apiURL = `https://data.moenv.gov.tw/api/v2/CFP_P_02?api_key=${API_KEY}&format=json`;
      try {
        const res = await fetch(apiURL);
        if (!res.ok) throw new Error(`API å›æ‡‰ç‹€æ…‹ç¢¼ï¼š${res.status}`);
        const data = await res.json();
        if (!data.records) throw new Error("API æ²’æœ‰å›å‚³ records");

        emissionFactors = data.records.map(r => ({
          name: r.name,
          unit: r.unit,
          factor: parseFloat(r.coe),
        }));
        addCustom();
      } catch (err) {
        console.error("âŒ ç„¡æ³•è¼‰å…¥ APIï¼š", err.message);
        useFallbackData();
      }
    }

    function useFallbackData() {
      emissionFactors = [
        { name: "é›»åŠ›", unit: "kWh", factor: 0.509 },
        { name: "æ±½æ²¹", unit: "L", factor: 2.34 },
        { name: "æŸ´æ²¹", unit: "L", factor: 2.68 },
        { name: "ç´™å¼µ", unit: "kg", factor: 1.5 },
        { name: "é£›æ©Ÿèˆªç¨‹", unit: "km", factor: 0.13 },
      ];
      addCustom();
    }

    function addCustom(selectedFactor = null) {
      const container = document.getElementById("customItems");
      const div = document.createElement("div");
      div.classList.add("custom-row");

      div.innerHTML = `
        <input type="text" class="custom-keyword" placeholder="è¼¸å…¥é—œéµå­—ï¼Œä¾‹å¦‚ é›»åŠ›"
               value="${selectedFactor ? selectedFactor.name : ''}"
               data-factor="${selectedFactor ? selectedFactor.factor : ''}">
        <div class="suggestions"></div>
        <input type="number" class="custom-value" min="0" value="0" placeholder="ä½¿ç”¨é‡">
        <span class="custom-unit">${selectedFactor ? selectedFactor.unit : ''}</span>
        <button type="button" onclick="this.parentElement.remove(); calculate()">åˆªé™¤</button>
      `;

      container.appendChild(div);
      setupSearch(div);

      // å³æ™‚è¨ˆç®—ï¼šç•¶æ•¸å­—è®Šå‹•å°±é‡æ–°è¨ˆç®—
      div.querySelector(".custom-value").addEventListener("input", calculate);
    }

    function setupSearch(row) {
      const input = row.querySelector(".custom-keyword");
      const suggestions = row.querySelector(".suggestions");

      input.addEventListener("input", () => {
        const keyword = input.value.trim();
        if (keyword.length === 0) {
          suggestions.style.display = "none";
          suggestions.innerHTML = "";
          return;
        }
        showSuggestions(row, keyword);
      });

      document.addEventListener("click", (e) => {
        if (!row.contains(e.target)) {
          suggestions.style.display = "none";
        }
      });
    }

    function showSuggestions(row, keyword) {
      const suggestions = row.querySelector(".suggestions");
      suggestions.innerHTML = "";
      const results = emissionFactors.filter(f => f.name.includes(keyword));

      if (results.length === 0) {
        suggestions.style.display = "none";
        return;
      }

      results.forEach(f => {
        const option = document.createElement("div");
        option.textContent = `${f.name} (${f.unit})`;
        option.addEventListener("click", () => {
          row.querySelector(".custom-keyword").value = f.name;
          row.querySelector(".custom-unit").textContent = f.unit;
          row.querySelector(".custom-keyword").dataset.factor = f.factor;
          suggestions.style.display = "none";
          calculate(); // é¸å¥½é¡åˆ¥å¾Œç«‹å³é‡æ–°è¨ˆç®—
        });
        suggestions.appendChild(option);
      });

      suggestions.style.display = "block";
    }

    function calculate() {
      lastLabels = [];
      lastValues = [];
      lastTotal = 0;

      document.querySelectorAll(".custom-row").forEach(row => {
        const val = Number(row.querySelector(".custom-value").value);
        const factor = Number(row.querySelector(".custom-keyword").dataset.factor || 0);
        const name = row.querySelector(".custom-keyword").value || "æœªå‘½å";

        if (!isNaN(factor) && val > 0) {
          const emission = val * factor;
          lastTotal += emission;
          lastLabels.push(name);
          lastValues.push(emission);
        }
      });

      document.getElementById("result").innerText =
        lastTotal > 0 ? `ç¸½ç¢³æ’æ”¾é‡ï¼šç´„ ${lastTotal.toFixed(2)} kg COâ‚‚e` : "";
      drawChart(lastLabels, lastValues);
    }

    function drawChart(labels, values) {
      const ctx = document.getElementById("carbonChart").getContext("2d");
      if (chartInstance) chartInstance.destroy();
      if (values.length === 0) return;

      chartInstance = new Chart(ctx, {
        type: "pie",
        data: { labels, datasets: [{ data: values, backgroundColor: ['#ffb3c1','#ff8fab','#ff6b9c','#ff4d6d','#c9184a','#800f2f'] }] },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: { legend: { position: "bottom" } }
        }
      });
    }

    function clearAll() {
      document.getElementById("customItems").innerHTML = "";
      document.getElementById("result").innerText = "";
      if (chartInstance) {
        chartInstance.destroy();
        chartInstance = null;
      }
      addCustom(); // æ¸…ç©ºå¾Œæ–°å¢ä¸€è¡Œç©ºç™½è¼¸å…¥
    }

    async function downloadPDF() {
      const { jsPDF } = window.jspdf;
      const pdf = new jsPDF();
      pdf.text("Custos Carbon ç¢³è¶³è·¡åˆ†æå ±å‘Š", 105, 20, { align: "center" });
      pdf.text(`ç¸½ç¢³æ’æ”¾é‡ï¼šç´„ ${lastTotal.toFixed(2)} kg COâ‚‚e`, 20, 40);
      pdf.save("ç¢³è¶³è·¡å ±å‘Š.pdf");
    }

    loadFactors();
  </script>
</body>
