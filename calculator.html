<body>
  <div class="container" id="reportArea">

    <h1>ç¢³è¶³è·¡è¨ˆç®—å™¨</h1>
    <p>è¼¸å…¥æ’æ”¾ä¾†æºèˆ‡ä½¿ç”¨é‡ï¼Œç³»çµ±æœƒç”¨æœ€æ–°ç’°å¢ƒç½²ä¿‚æ•¸è¨ˆç®—ç¢³è¶³è·¡ä¸¦é¡¯ç¤ºåœ–è¡¨ã€‚</p>

    <div id="customItems"></div>
    <button type="button" onclick="addCustom()">ï¼‹ æ–°å¢æ’æ”¾é …ç›®</button>

    <hr>
    <button type="button" onclick="calculate()">è¨ˆç®—ç¸½æ’æ”¾é‡</button>
    <p id="result"></p>

  <script>
    let emissionFactors = [];
    let chartInstance = null;
    let lastLabels = [];
    let lastValues = [];
    let lastTotal = 0;

    async function loadFactors() {
      try {
        const res = await fetch("https://data.moenv.gov.tw/api/v2/CFP_P_02?format=json");
        const data = await res.json();
        emissionFactors = data.records.map(r => ({
          name: r.name,
          unit: r.unit,
          factor: parseFloat(r.coe),
        }));
      } catch (err) {
        console.error("è¼‰å…¥ä¿‚æ•¸å¤±æ•—", err);
      }
    }

    function addCustom() {
      const container = document.getElementById('customItems');
      const div = document.createElement('div');
      div.classList.add('custom-row');
      div.innerHTML = `
        <input type="text" class="custom-keyword" placeholder="è¼¸å…¥é—œéµå­—æœå°‹ (ä¾‹ï¼šé›»åŠ›ã€æ±½æ²¹)">
        <div class="suggestions"></div>
        <input type="number" class="custom-value" min="0" value="0" placeholder="ä½¿ç”¨é‡">
        <span class="custom-unit"></span>
        <button type="button" onclick="this.parentElement.remove()">åˆªé™¤</button>
      `;
      container.appendChild(div);
      setupSearch(div);
    }

    function setupSearch(row) {
      const input = row.querySelector('.custom-keyword');
      const suggestions = row.querySelector('.suggestions');
      const unitDisplay = row.querySelector('.custom-unit');

      input.addEventListener('input', () => {
        const keyword = input.value.trim();
        suggestions.innerHTML = "";
        if (keyword.length > 0) {
          const results = emissionFactors.filter(f => f.name.includes(keyword));
          results.slice(0, 20).forEach(f => {
            const option = document.createElement('div');
            option.textContent = `${f.name} (${f.unit})`;
            option.addEventListener('click', () => {
              input.value = f.name;
              unitDisplay.textContent = f.unit;
              input.dataset.factor = f.factor;
              suggestions.innerHTML = "";
            });
            suggestions.appendChild(option);
          });
        }
      });
    }

    function calculate() {
      lastLabels = [];
      lastValues = [];
      lastTotal = 0;

      document.querySelectorAll('.custom-row').forEach(row => {
        const val = Number(row.querySelector('.custom-value').value);
        const factor = Number(row.querySelector('.custom-keyword').dataset.factor || 0);
        const name = row.querySelector('.custom-keyword').value || "æœªå‘½å";
        if (!isNaN(factor) && val > 0) {
          const emission = val * factor;
          lastTotal += emission;
          lastLabels.push(name);
          lastValues.push(emission);
        }
      });

      document.getElementById('result').innerText =
        `ç¸½ç¢³æ’æ”¾é‡ï¼šç´„ ${lastTotal.toFixed(2)} kg COâ‚‚e`;
      drawChart(lastLabels, lastValues);
    }

    function drawChart(labels, values) {
      const ctx = document.getElementById('carbonChart').getContext('2d');
      if (chartInstance) chartInstance.destroy();
      chartInstance = new Chart(ctx, {
        type: 'pie',
        data: {
          labels: labels,
          datasets: [{
            data: values,
            backgroundColor: ['#95d5b2','#74c69d','#52b788','#40916c','#2d6a4f','#1b4332']
          }]
        },
        options: {
          responsive: true,
          plugins: { legend: { position: 'bottom' } }
        }
      });
    }

    async function downloadPDF() {
      const { jsPDF } = window.jspdf;
      const pdf = new jsPDF('p', 'mm', 'a4');
      const pageWidth = pdf.internal.pageSize.getWidth();

      // å ±å‘Šæ¨™é¡Œ
      pdf.setFontSize(20);
      pdf.text("Custos Carbon ç¢³è¶³è·¡åˆ†æå ±å‘Š", pageWidth / 2, 20, { align: 'center' });

      // æ—¥æœŸ
      pdf.setFontSize(12);
      const today = new Date().toLocaleDateString();
      pdf.text(`æ—¥æœŸï¼š${today}`, 14, 30);

      // ç¸½ç¢³æ’æ”¾
      pdf.setFontSize(14);
      pdf.text(`ç¸½ç¢³æ’æ”¾é‡ï¼šç´„ ${lastTotal.toFixed(2)} kg COâ‚‚e`, 14, 45);

      // æ’å…¥åœ–è¡¨
      const chartCanvas = document.getElementById("carbonChart");
      const chartImg = chartCanvas.toDataURL("image/png", 1.0);
      pdf.addImage(chartImg, "PNG", 30, 55, 150, 100);

      // å»ºè­°è¡Œå‹•
      pdf.setFontSize(12);
      pdf.text("å»ºè­°è¡Œå‹•ï¼š", 14, 165);
      if (lastTotal > 1000) {
        pdf.text("æ‚¨çš„ç¢³æ’æ”¾é«˜æ–¼å¹³å‡ï¼Œå»ºè­°æ¸›å°‘äº¤é€šæ²¹è€—ã€é™ä½ç”¨é›»é‡ã€‚", 14, 175);
      } else {
        pdf.text("æ‚¨çš„ç¢³æ’æ”¾é‡ä½æ–¼å¹³å‡ï¼Œè«‹æŒçºŒä¿æŒç¶ è‰²ç”Ÿæ´»ç¿’æ…£ï¼", 14, 175);
      }

      pdf.save('ç¢³è¶³è·¡å°ˆæ¥­å ±å‘Š.pdf');
    }

    loadFactors();
    addCustom();
  </script>
