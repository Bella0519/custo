<body>
  <div class="container">
    <h1>ç¢³è¶³è·¡è¨ˆç®—å™¨ (Debug ç‰ˆ)</h1>
    <p>è¼¸å…¥æˆ–é»é¸æ’æ”¾ä¾†æºï¼ŒæŸ¥çœ‹å»ºè­°å­—ä¸²æ˜¯å¦æ­£å¸¸å‡ºç¾ã€‚</p>

    <div id="customItems"></div>
    <button onclick="addCustom()">ï¼‹ æ–°å¢æ’æ”¾é …ç›®</button>

    <hr>

  <script>
    let emissionFactors = [];
    let chartInstance = null;

    // âœ… é˜²å‘†ï¼šè¼‰å…¥ APIï¼Œä¸¦æª¢æŸ¥è³‡æ–™æ˜¯å¦æˆåŠŸå›å‚³
    async function loadFactors() {
      try {
        console.log("å˜—è©¦è¼‰å…¥ API...");
        const res = await fetch("https://data.moenv.gov.tw/api/v2/CFP_P_02?format=json");
        if (!res.ok) throw new Error(`API å›æ‡‰ç‹€æ…‹ç¢¼ï¼š${res.status}`);
        const data = await res.json();

        if (!data.records || !Array.isArray(data.records)) {
          throw new Error("API æ²’æœ‰å›å‚³ records é™£åˆ—");
        }

        emissionFactors = data.records.map(r => ({
          name: r.name,
          unit: r.unit,
          factor: parseFloat(r.coe),
        }));

        console.log(`âœ… æˆåŠŸè¼‰å…¥ ${emissionFactors.length} ç­†æ’æ”¾ä¿‚æ•¸`);
        addCustom();
      } catch (err) {
        console.error("âŒ è¼‰å…¥ä¿‚æ•¸å¤±æ•—ï¼š", err);
        alert("ç„¡æ³•è¼‰å…¥ç’°å¢ƒç½²ä¿‚æ•¸ï¼Œè«‹æª¢æŸ¥ Console è¨Šæ¯æˆ–ç¨å¾Œå†è©¦ã€‚");
      }
    }

    function addCustom() {
      const container = document.getElementById("customItems");
      const div = document.createElement("div");
      div.classList.add("custom-row");

      div.innerHTML = `
        <input type="text" class="custom-keyword" placeholder="è¼¸å…¥é—œéµå­—ï¼Œä¾‹å¦‚ é›»åŠ›">
        <div class="suggestions"></div>
        <input type="number" class="custom-value" min="0" value="0" placeholder="ä½¿ç”¨é‡">
        <span class="custom-unit"></span>
        <button type="button" onclick="this.parentElement.remove()">åˆªé™¤</button>
      `;

      container.appendChild(div);
      setupSearch(div);
      showSuggestions(div, ""); // ä¸€é–‹å§‹å°±é¡¯ç¤ºå‰ 10 ç­†
    }

    function setupSearch(row) {
      const input = row.querySelector(".custom-keyword");
      input.addEventListener("input", () => {
        showSuggestions(row, input.value.trim());
      });
    }

    function showSuggestions(row, keyword) {
      const suggestions = row.querySelector(".suggestions");
      suggestions.innerHTML = "";

      if (emissionFactors.length === 0) {
        console.warn("âš  emissionFactors å°šæœªè¼‰å…¥ï¼Œç„¡æ³•é¡¯ç¤ºå»ºè­°");
        return;
      }

      const results = keyword.length > 0
        ? emissionFactors.filter(f => f.name.includes(keyword))
        : emissionFactors.slice(0, 10);

      console.log(`ğŸ” æœå°‹ "${keyword}"ï¼Œæ‰¾åˆ° ${results.length} ç­†`);

      results.forEach(f => {
        const option = document.createElement("div");
        option.textContent = `${f.name} (${f.unit})`;
        option.addEventListener("click", () => {
          row.querySelector(".custom-keyword").value = f.name;
          row.querySelector(".custom-unit").textContent = f.unit;
          row.querySelector(".custom-keyword").dataset.factor = f.factor;
          suggestions.innerHTML = "";
        });
        suggestions.appendChild(option);
      });
    }

    function calculate() {
      let total = 0;
      document.querySelectorAll(".custom-row").forEach(row => {
        const val = Number(row.querySelector(".custom-value").value);
        const factor = Number(row.querySelector(".custom-keyword").dataset.factor || 0);
        if (!isNaN(factor) && val > 0) {
          total += val * factor;
        }
      });
      console.log(`ğŸ§® è¨ˆç®—çµæœï¼š${total} kg COâ‚‚e`);
      document.getElementById("result").innerText = `ç¸½ç¢³æ’æ”¾é‡ï¼šç´„ ${total.toFixed(2)} kg COâ‚‚e`;
    }

    loadFactors();
  </script>
