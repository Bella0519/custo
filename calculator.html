<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>碳足跡計算器｜Custos Carbon</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      font-family: "Noto Sans TC", sans-serif;
      background-color: #fffafc;
      color: #333;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      color: #c9184a;
      margin-top: 1.5rem;
    }

    .container {
      max-width: 800px;
      margin: auto;
      padding: 20px;
    }

    input, button {
      font-size: 1rem;
      padding: 8px;
      margin: 4px;
      border-radius: 6px;
    }

    button {
      background-color: #ffd6e0;
      border: none;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    button:hover {
      background-color: #ffc2d1;
    }

    #chart-container {
      max-width: 400px;
      margin: 20px auto;
    }

    .suggestions {
      border: 1px solid #ffd6e0;
      background: #fff;
      position: absolute;
      z-index: 10;
      width: 55%;
      max-height: 150px;
      overflow-y: auto;
      display: none;
    }

    .suggestions div {
      padding: 5px;
      cursor: pointer;
    }

    .suggestions div:hover {
      background: #ffe5ec;
    }

    #recommendations, #quick-add {
      background: #fff0f5;
      border-radius: 10px;
      padding: 1rem;
      margin-top: 1.5rem;
      border: 1px solid #ffd6e0;
    }

    #recommendations h3, #quick-add h3 {
      color: #c9184a;
      margin-bottom: 10px;
    }

    footer {
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Custos Carbon 碳足跡計算器</h1>
    <p>輸入排放來源與數量，系統會自動計算碳足跡。</p>

    <!-- 快速新增區 -->
    <section id="quick-add">
      <h3>🚀 快速新增常見類別</h3>
      <p>點擊按鈕快速新增常見排放項目：</p>
      <button onclick="quickAdd('交通')">🚗 交通</button>
      <button onclick="quickAdd('飲食')">🍽 飲食</button>
      <button onclick="quickAdd('用電')">⚡ 用電</button>
    </section>

    <div id="customItems"></div>
    <button onclick="addCustom()">＋ 新增排放項目</button>
    <button onclick="clearAll()">🗑 清空所有</button>

    <hr>

    <p id="result"></p>
    <div id="chart-container">
      <canvas id="carbonChart"></canvas>
    </div>

    <button onclick="downloadPDF()">📄 匯出 PDF 報告</button>

    <!-- 推薦項目區 -->
    <section id="recommendations"></section>

    <footer>
      <p>© 2025 Custos Carbon. All rights reserved.</p>
    </footer>
  </div>

  <!-- JS 檔案載入順序 -->
  <script src="js/transport_factors.js"></script>
  <script src="js/calculator.js"></script>
</body>
</html>
