<!DOCTYPE html>

<head>

  <style>

</head>
<body>
  <div class="container" id="reportArea">
    <h1>ç¢³è¶³è·¡è¨ˆç®—å™¨</h1>
    <p>è¼¸å…¥æˆ–é¸æ“‡å¸¸è¦‹æ’æ”¾ä¾†æºï¼Œç³»çµ±æœƒç”¨æœ€æ–°ç’°å¢ƒç½²ä¿‚æ•¸è¨ˆç®—ç¢³è¶³è·¡ã€‚</p>

    <!-- å¿«é€Ÿæ–°å¢æŒ‰éˆ•å€åŸŸ -->
    <div class="quick-buttons" id="quickButtons"></div>

    <!-- è‡ªè¨‚è¼¸å…¥å€åŸŸ -->
    <div id="customItems"></div>
    <button type="button" onclick="addCustom()" class="compute-btn">ï¼‹ æ–°å¢æ’æ”¾é …ç›®</button>

    <hr>

    <button type="button" onclick="calculate()" class="compute-btn">è¨ˆç®—ç¸½æ’æ”¾é‡</button>
    <p id="result"></p>

    <!-- åœ“é¤…åœ– -->
    <div id="chart-container">
      <canvas id="carbonChart"></canvas>
    </div>
  </div>

  <!-- åŒ¯å‡º PDF æŒ‰éˆ• -->
  <button id="downloadBtn" onclick="downloadPDF()">ğŸ“„ åŒ¯å‡º PDF å ±å‘Š</button>

  <script>
    let emissionFactors = [];
    let chartInstance = null;
    let lastLabels = [];
    let lastValues = [];
    let lastTotal = 0;

    const quickCommonItems = ["é›»åŠ›", "æ±½æ²¹", "æŸ´æ²¹", "ç´™å¼µ", "é£›æ©Ÿ"];  // å¸¸è¦‹é—œéµå­—

    async function loadFactors() {
      try {
        const res = await fetch("https://data.moenv.gov.tw/api/v2/CFP_P_02?format=json");
        const data = await res.json();
        emissionFactors = data.records.map(r => ({
          name: r.name,
          unit: r.unit,
          factor: parseFloat(r.coe),
        }));
        renderQuickButtons();
        addCustom();  // é è¨­åŠ ä¸€åˆ—è®“ä½¿ç”¨è€…è¼¸å…¥
      } catch (err) {
        console.error("è¼‰å…¥ä¿‚æ•¸å¤±æ•—", err);
      }
    }

    function renderQuickButtons() {
      const container = document.getElementById("quickButtons");
      container.innerHTML = "";
      quickCommonItems.forEach(keyword => {
        const match = emissionFactors.find(f => f.name.includes(keyword));
        if (match) {
          const btn = document.createElement("button");
          btn.textContent = match.name;
          btn.onclick = () => addCustom(match);
          container.appendChild(btn);
        }
      });
    }

    function addCustom(selectedFactor = null) {
      const container = document.getElementById("customItems");
      const div = document.createElement("div");
      div.classList.add("custom-row");

      div.innerHTML = `
        <input type="text" class="custom-keyword" placeholder="è¼¸å…¥æˆ–é»é¸å»ºè­°" 
               value="${selectedFactor ? selectedFactor.name : ''}"
               data-factor="${selectedFactor ? selectedFactor.factor : ''}">
        <div class="suggestions"></div>
        <input type="number" class="custom-value" min="0" value="0" placeholder="ä½¿ç”¨é‡">
        <span class="custom-unit">${selectedFactor ? selectedFactor.unit : ''}</span>
        <button type="button" onclick="this.parentElement.remove()">åˆªé™¤</button>
      `;

      container.appendChild(div);
      setupSearch(div);
      // è‹¥é¸äº†é è¨­é …ç›®ï¼Œå°±ä¸ç§€å»ºè­°æ¸…å–®
      if (!selectedFactor) {
        showSuggestions(div, "");
      }
    }

    function setupSearch(row) {
      const input = row.querySelector(".custom-keyword");
      input.addEventListener("input", () => {
        showSuggestions(row, input.value.trim());
      });
    }

    function showSuggestions(row, keyword) {
      const suggestions = row.querySelector(".suggestions");
      suggestions.innerHTML = "";

      const results = keyword.length > 0
        ? emissionFactors.filter(f => f.name.includes(keyword))
        : emissionFactors.slice(0, 10);

      results.forEach(f => {
        const option = document.createElement("div");
        option.textContent = `${f.name} (${f.unit})`;
        option.addEventListener("click", () => {
          row.querySelector(".custom-keyword").value = f.name;
          row.querySelector(".custom-unit").textContent = f.unit;
          row.querySelector(".custom-keyword").dataset.factor = f.factor;
          suggestions.innerHTML = "";
        });
        suggestions.appendChild(option);
      });
    }

    function calculate() {
      lastLabels = [];
      lastValues = [];
      lastTotal = 0;

      document.querySelectorAll(".custom-row").forEach(row => {
        const val = Number(row.querySelector(".custom-value").value);
        const factor = Number(row.querySelector(".custom-keyword").dataset.factor || 0);
        const name = row.querySelector(".custom-keyword").value || "æœªå‘½å";
        if (!isNaN(factor) && val > 0) {
          const emission = val * factor;
          lastTotal += emission;
          lastLabels.push(name);
          lastValues.push(emission);
        }
      });

      document.getElementById("result").innerText =
        `ç¸½ç¢³æ’æ”¾é‡ï¼šç´„ ${lastTotal.toFixed(2)} kg COâ‚‚e`;

      drawChart(lastLabels, lastValues);
    }

    function drawChart(labels, values) {
      const ctx = document.getElementById("carbonChart").getContext("2d");
      if (chartInstance) chartInstance.destroy();
      chartInstance = new Chart(ctx, {
        type: "pie",
        data: {
          labels: labels,
          datasets: [{
            data: values,
            backgroundColor: [
              '#95d5b2','#74c69d','#52b788','#40916c','#2d6a4f','#1b4332'
            ]
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { position: 'bottom' }
          }
        }
      });
    }

    async function downloadPDF() {
      const { jsPDF } = window.jspdf;
      const pdf = new jsPDF('p', 'mm', 'a4');
      const pageWidth = pdf.internal.pageSize.getWidth();

      // æ¨™é¡Œèˆ‡æ—¥æœŸ
      pdf.setFontSize(20);
      pdf.text("Custos Carbon ç¢³è¶³è·¡åˆ†æå ±å‘Š", pageWidth / 2, 20, { align: 'center' });
      pdf.setFontSize(12);
      const today = new Date().toLocaleString();
      pdf.text(`æ—¥æœŸï¼š${today}`, 14, 30);

      // ç¸½æ’æ”¾æ•¸æ“š
      pdf.setFontSize(14);
      pdf.text(`ç¸½ç¢³æ’æ”¾é‡ï¼šç´„ ${lastTotal.toFixed(2)} kg COâ‚‚e`, 14, 45);

      // åœ–è¡¨
      const chartCanvas = document.getElementById("carbonChart");
      const chartImg = chartCanvas.toDataURL("image/png", 1.0);
      pdf.addImage(chartImg, "PNG", 30, 55, 150, 100);

      // å»ºè­°è¡Œå‹•
      pdf.setFontSize(12);
      pdf.text("å»ºè­°è¡Œå‹•ï¼š", 14, 165);
      if (lastTotal > 1000) {
        pdf.text("å»ºè­°æ¸›å°‘äº¤é€šæ²¹è€—ã€å„ªåŒ–ç”¨é›»è¨­å‚™ã€æå‡èƒ½æºæ•ˆç‡ä»¥é™ä½æ’æ”¾ã€‚", 14, 175);
      } else {
        pdf.text("æ‚¨çš„æ’æ”¾é‡ä¸é«˜ï¼ŒæŒçºŒç¶­æŒæ°¸çºŒç¿’æ…£å³å¯ã€‚", 14, 175);
      }

      pdf.save("ç¢³è¶³è·¡å°ˆæ¥­å ±å‘Š.pdf");
    }

    loadFactors();
  </script>
</body>
</html>
