<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custos Carbon 簡化版</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Custos Carbon 簡化版</h1>
        <nav>
            <a href="#features">功能</a>
            <a href="#calculator">碳足跡計算器</a>
            <a href="#contact">聯絡我們</a>
        </nav>
    </header>

    <section id="hero">
        <h2>實踐低碳永續，從日常開始</h2>
        <p>追蹤你的碳足跡，參與綠色行動！</p>
    </section>

    <section id="features">
        <h2>核心功能</h2>
        <div class="feature-cards">
            <div class="card">
                <h3>碳手印量化</h3>
                <p>將日常行為轉換成碳減量數據，了解環境影響。</p>
            </div>
            <div class="card">
                <h3>數據管理</h3>
                <p>分析你的減碳成果，支援 ESG 報告編製。</p>
            </div>
            <div class="card">
                <h3>激勵與獎勵</h3>
                <p>完成減碳任務可獲得獎勵，鼓勵員工參與。</p>
            </div>
        </div>
    </section>

    <section id="calculator">
        <h2>碳足跡簡單計算器</h2>
        <p>輸入你的日常行為，估算碳排放量 (kg CO₂)</p>
        <label for="carKm">每天開車公里數:</label>
        <input type="number" id="carKm" placeholder="公里">
        <label for="meat">每天肉類攝取量 (克):</label>
        <input type="number" id="meat" placeholder="克">
        <button onclick="calculateCarbon()">計算碳足跡</button>
        <p id="result"></p>
    </section>

    <section id="contact">
        <h2>聯絡我們</h2>
        <p>Email: hello@custoscarbon.com</p>
        <p>台北市松山區南京東路四段 2 號 1 樓</p>
    </section>

    <footer>
        <p>&copy; 2025 Custos Carbon 簡化版</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
