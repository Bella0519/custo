<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>管理後台｜Custos Carbon</title>
  <link rel="stylesheet" href="css/style.css">
  <script>
    // 登入檢查：未登入就導回 login
    if (localStorage.getItem("isLoggedIn") !== "true") {
      alert("請先登入才能進入管理後台");
      window.location.href = "login.html";
    }
  </script>
</head>
<body>
  <header>
    <h1>Custos Carbon</h1>
    <nav>
      <a href="index.html">首頁</a>
      <a href="about.html">關於我們</a>
      <a href="contact.html">聯絡我們</a>
      <a href="calculator.html" id="calculatorLink">碳足跡計算器</a>
      <a href="login.html" id="loginLink">登入</a>
      <a href="#" id="logoutLink" style="display:none;">登出</a>
    </nav>
  </header>

  <main>
    <h2>管理後台</h2>
    <p>這裡只有管理員能存取，可以管理使用者帳號。</p>

    <!-- 使用者表格 -->
    <table>
      <thead>
        <tr>
          <th>帳號</th>
          <th>角色</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody id="userTable">
        <!-- 這裡會由 JS 動態載入 -->
      </tbody>
    </table>
  </main>

  <footer>
    <p>© 2025 Custos Carbon. All rights reserved.</p>
  </footer>
  <script src="js/dashboard.js"></script>
</body>
</html>
